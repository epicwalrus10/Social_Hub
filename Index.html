<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alex's Social Hub</title>
  
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Favicon -->
  <link rel="icon" href="image.ico" type="image/x-icon" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <!-- Centered container inside the header -->
    <div class="header__container">

      <!-- Left: Icon -->
      <div class="header__left">
        <img 
          src="image.ico" 
          alt="Site Logo" 
          class="header__logo-icon"
        />
      </div>

      <!-- Center: Title -->
      <h1 class="header__title">Alex's Social Hub</h1>

      <!-- Right: Navigation -->
      <nav class="header__right nav" aria-label="Main Navigation">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Social</a>
            <!-- Dropdown -->
            <ul class="nav__dropdown">
              <li>
                <a 
                  href="https://x.com/epicwalrus10" 
                  class="nav__dropdown-link" 
                  target="_blank" 
                  rel="noopener noreferrer"
                >
                  X (Twitter)
                </a>
              </li>
              <li>
                <a 
                  href="https://github.com/epicwalrus10" 
                  class="nav__dropdown-link" 
                  target="_blank" 
                  rel="noopener noreferrer"
                >
                  GitHub
                </a>
              </li>
              <li>
                <a 
                  href="https://your-linkedin-link.com" 
                  class="nav__dropdown-link" 
                  target="_blank" 
                  rel="noopener noreferrer"
                >
                  LinkedIn
                </a>
              </li>
            </ul>
          </li>
          <!-- Add more top-level navigation items if needed -->
        </ul>
      </nav>

    </div> <!-- /.header__container -->
  </header>

  <!-- Main content area -->
  <main class="content">
    <section class="featured-content">
      <h2 class="featured-content__title">Featured Content</h2>

      <!-- Example video card #1 -->
      <article 
        class="video-card" 
        data-link="https://youtu.be/RoNRylVU_hs" 
        aria-label="Going Hard With The Bow in Hunt Showdown"
      >
        <img 
          class="video-card__image" 
          src="" 
          alt="Thumbnail for Going Hard With The Bow" 
        />
        <div class="video-card__content">
          <h3 class="video-card__title">Going Hard With The Bow</h3>
          <p class="video-card__description">
            Killing a couple fools with the bow in Hunt Showdown.
          </p>
          <a 
            class="video-card__link" 
            href="https://youtu.be/RoNRylVU_hs" 
            target="_blank" 
            rel="noopener noreferrer"
          >
            Watch Now
          </a>
        </div>
      </article>

      <!-- Example video card #2 -->
      <article 
        class="video-card" 
        data-link="https://www.youtube.com/watch?v=tcRmBQKjNTM" 
        aria-label="Man Goes Beatmode"
      >
        <img 
          class="video-card__image" 
          src="" 
          alt="Thumbnail for Title of Popular Content 2"
        />
        <div class="video-card__content">
          <h3 class="video-card__title">Man Goes Beastmode</h3>
          <p class="video-card__description">
            Man goes HAM.
          </p>
          <a 
            class="video-card__link" 
            href="https://www.youtube.com/watch?v=tcRmBQKjNTM" 
            target="_blank" 
            rel="noopener noreferrer"
          >
            Watch Now
          </a>
        </div>
      </article>

      <!-- Example video card #3 -->
      <article
        class="video-card"
        data-link="https://www.youtube.com/watch?v=h3lkXrvXUAY"
        aria-label="Levering Go Hard"
      >
        <img
          class="video-card__image"
          src=""
          alt="Levering Go Hard"
        />
        <div class="video-card__content">
          <h3 class="video-card__title">Levering Go Hard</h3>
          <p class="video-card__description">
            Alex levers a mofo.
          </p>
          <a
            class="video-card__link"
            href="https://www.youtube.com/watch?v=h3lkXrvXUAY"
            target="_blank"
            rel="noopener noreferrer"
          >
            Watch Now
          </a>
        </div>
      </article>

    </section>
    <!-- Video Player Modal (If needed) -->

  </main>

  <!-- Include external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
